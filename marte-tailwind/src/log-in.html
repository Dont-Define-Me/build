<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- favicon -->
  <link rel="icon" type="image/svg+xml" href="../assets/img/favicon.svg">

  <title>Log In | Dashboard UI by CodyHouse</title>

<body class="bg-floor-dark min-h-screen flex justify-center items-center p-5">
  <form class="bg-floor rounded-md shadow-md p-8 w-full max-w-lg">
    <div class="text-center mb-5">
      <h1>Log in</h1>
    </div>
  
    <div class="grid grid-cols-12 gap-2">
      <div class="col-span-12 sm:col-span-6">
        <button class="btn btn--subtle w-full">
          <svg aria-hidden="true" class="icon mr-1" viewBox="0 0 16 16"><g><path d="M16,3c-0.6,0.3-1.2,0.4-1.9,0.5c0.7-0.4,1.2-1,1.4-1.8c-0.6,0.4-1.3,0.6-2.1,0.8c-0.6-0.6-1.5-1-2.4-1 C9.3,1.5,7.8,3,7.8,4.8c0,0.3,0,0.5,0.1,0.7C5.2,5.4,2.7,4.1,1.1,2.1c-0.3,0.5-0.4,1-0.4,1.7c0,1.1,0.6,2.1,1.5,2.7 c-0.5,0-1-0.2-1.5-0.4c0,0,0,0,0,0c0,1.6,1.1,2.9,2.6,3.2C3,9.4,2.7,9.4,2.4,9.4c-0.2,0-0.4,0-0.6-0.1c0.4,1.3,1.6,2.3,3.1,2.3 c-1.1,0.9-2.5,1.4-4.1,1.4c-0.3,0-0.5,0-0.8,0c1.5,0.9,3.2,1.5,5,1.5c6,0,9.3-5,9.3-9.3c0-0.1,0-0.3,0-0.4C15,4.3,15.6,3.7,16,3z"></path></g></svg>
          <span>Login with Twitter</span>
        </button>
      </div>
      
      <div class="col-span-12 sm:col-span-6">
        <button class="btn btn--subtle w-full">
          <svg aria-hidden="true" class="icon mr-1" viewBox="0 0 16 16"><g><path d="M15.3,0H0.7C0.3,0,0,0.3,0,0.7v14.7C0,15.7,0.3,16,0.7,16H8v-5H6V8h2V6c0-2.1,1.2-3,3-3 c0.9,0,1.8,0,2,0v3h-1c-0.6,0-1,0.4-1,1v1h2.6L13,11h-2v5h4.3c0.4,0,0.7-0.3,0.7-0.7V0.7C16,0.3,15.7,0,15.3,0z"></path></g></svg>
          <span>Login with Facebook</span>
        </button>
      </div>
    </div>
  
    <p class="text-center my-3">or</p>
  
    <div class="mb-3">
      <label class="form-label mb-1" for="inputEmail1">Email</label>
      <input class="form-control w-full" type="email" name="inputEmail1" id="inputEmail1" placeholder="email@myemail.com">
    </div>
  
    <div class="mb-3">
      <div class="flex justify-between mb-1">
        <label class="form-label" for="inputPassword1">Password</label> 
        <span class="text-sm"><a href="password-reset.html">Forgot?</a></span>
      </div>
  
      <input class="form-control w-full" type="password" name="inputPassword1" id="inputPassword1">
    </div>
  
    <div class="mb-3">
      <button class="btn btn--primary btn--md w-full">Login</button>
    </div>
  
    <div class="text-center">
      <p class="text-sm">Don't have an account? <a href="sign-up.html">Get started</a></p>
    </div>
  </form>
<script src="https://unpkg.com/codyhouse-framework/main/assets/js/util.js"></script>
<script src="js/components.js"></script>
</body>
</html>
