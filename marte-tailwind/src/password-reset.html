<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <!-- favicon -->
  <link rel="icon" type="image/svg+xml" href="../assets/img/favicon.svg">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/output.css">
  <script src="js/dark-mode.js"></script>
  <title>Password Reset | Dashboard UI by CodyHouse</title>
</head>
<body class="bg-floor-dark min-h-screen flex justify-center items-center p-5">
  <form class="bg-floor rounded-md shadow-md p-8 w-full max-w-lg">
    <div class="text-center mb-5">
      <h1>Forgot your password?</h1>
    </div>
  
    <div class="mb-3">
      <label class="form-label mb-1" for="input-email-1">Email</label>
      <input class="form-control w-full" type="email" name="input-email-1" id="input-email-1" placeholder="email@myemail.com">
    </div>
  
    <div class="mb-3">
      <button class="btn btn--primary btn--md w-full">Request reset link</button>
    </div>
  
    <div class="text-center">
      <p class="text-sm"><a href="log-in.html">&larr; Back to login</a></p>
    </div>
  </form>
<script src="https://unpkg.com/codyhouse-framework/main/assets/js/util.js"></script>
<script src="js/components.js"></script>
</body>
</html>
